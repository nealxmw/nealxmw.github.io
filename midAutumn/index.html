<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>中秋快乐</title>
    <style>
      body {
        overflow: hidden;
      }

      * {
        padding: 0px;
        margin: 0px;
      }

      @keyframes nightfall {
        from {
          background: #9dc1df;
        }

        16% {
          background: #416cc9;
        }

        32% {
          background: #e58732;
        }

        50% {
          background: #e55327;
        }

        to {
          background: #2a2d38;
        }
      }

      .container {
        width: 100vw;
        height: 100vh;
        transition: all ease;
        animation: nightfall 8s;
        background: #2a2d38;
        overflow: hidden;
      }

      @keyframes sunfallmoonrise {
        from {
          background: #ffffff;
          top: 10vh;
        }

        16% {
          background: #ffff54;
        }

        32% {
          background: #e63724;
        }

        50% {
          background: #e93324;
          top: 80vh;
        }

        to {
          background: #f9dc60;
          top: 10vh;
        }
      }

      .sun-and-moon {
        width: 200px;
        height: 200px;
        animation: sunfallmoonrise 8s;
        border-radius: 50%;
        position: absolute;
        left: 20vw;
        top: 10vh;
        background: #f9dc60;
        box-shadow: 0px 0px 20px #f9dc60;
        transition: all 3s ease;
        z-index: 10;
      }

      @keyframes mountain {
        from {
          background: rgb(25, 175, 75);
        }

        16% {
          background: rgb(168, 192, 35);
        }

        32% {
          background: rgb(199, 106, 31);
        }

        50% {
          background: rgb(167, 66, 26);
        }

        to {
          background: rgb(56, 56, 27);
        }
      }

      .mountain-common {
        position: absolute;
        z-index: 999;
        border-radius: 50%;
        background: rgb(56, 56, 27);
        animation: mountain 8s;
      }

      .mountain-a {
        width: 80vw;
        height: 400px;
        top: 80vh;
        left: -20vw;
      }

      .mountain-b {
        width: 100vw;
        height: 800px;
        top: 65vh;
        left: 40vw;
      }

      @keyframes moon-bigger {
        from {
          width: 200px;
          height: 200px;
          left: 20vw;
          top: 10vh;
        }

        to {
          width: 600px;
          height: 600px;
          top: calc(50vh - 300px);
          left: calc(40vw - 300px);
        }
      }

      @keyframes mountain-down-a {
        from {
          top: 80vh;
          left: -20vw;
        }

        to {
          top: 115vh;
          left: -300px;
          opacity: 0.6;
        }
      }

      @keyframes mountain-down-b {
        from {
          top: 65vh;
          left: 40vw;
        }

        to {
          top: 100vh;
          left: calc(60vw - 300px);
          opacity: 0.6;
        }
      }

      @keyframes star-scale {
        from {
          transform: scale(1, 1);
        }

        25% {
          transform: scale(0.1, 0.1);
        }

        50% {
          transform: scale(1, 1);
        }

        25% {
          transform: scale(2, 2);
        }

        to {
          transform: scale(1, 1);
        }
      }

      .star {
        height: 3px;
        width: 3px;
        background-color: #f9dc60;
        border-radius: 50%;
        position: absolute;
        animation: star-scale 2s;
        animation-iteration-count: infinite;
      }

      .poetry div {
        width: 60px;
        height: 60px;
        margin-top: 6px;
      }

      .poetry-top {
        position: absolute;
        top: 20vh;
        right: 48px;
      }

      .poetry-down {
        position: absolute;
        top: 30vh;
        right: 130px;
      }

      #word-cloud__container {
        width: 600px;
        height: 600px;
        top: calc(50vh - 300px);
        left: calc(40vw - 300px);
        position: absolute;
        transition: all 2s;
        border-radius: 50%;
        overflow: hidden;
        opacity: 0.6;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="sun-and-moon"></div>
      <div id="word-cloud__container"></div>
      <div class="mountain-common mountain-a"></div>
      <div class="mountain-common mountain-b"></div>
      <div class="poetry-top poetry">
        <div id="dan"></div>
        <div id="yuan"></div>
        <div id="ren"></div>
        <div id="chang"></div>
        <div id="jiu"></div>
      </div>
      <div class="poetry-down poetry">
        <div id="qian"></div>
        <div id="li"></div>
        <div id="gong"></div>
        <div id="chan"></div>
        <div id="juan"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.2/dist/hanzi-writer.min.js"></script>
    <script src="echarts.js"></script>
    <script src="echarts-wordcloud.js"></script>
    <script>
      const poetryList = [
        '明月几时有？把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间。转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。',
        '快上西楼，怕天放、浮云遮月。但唤取、玉纤横笛，一声吹裂。谁做冰壶浮世界，最怜玉斧修时节。问常娥、孤冷有愁无。应华发。云液满，琼杯滑。长袖起，清歌咽。叹十常八九，欲磨还缺。若得长圆如此夜，人情未必看承别。把从前、离恨总成欢，归时说。',
        '海上生明月，天涯共此时。情人怨遥夜，竟夕起相思。灭烛怜光满，披衣觉露滋。不堪盈手赠，还寝梦佳期。',
        '一轮飞镜谁磨？照彻乾坤，印透山河。玉露泠泠，洗秋空银汉无波，比常夜清光更多，尽无碍桂影婆娑。老子高歌，为问嫦娥，良夜恹恹，不醉如何？',
        '凭高眺远，见长空万里，云无留迹。桂魄飞来光射处，冷浸一天秋碧。玉宇琼楼，乘鸾来去，人在清凉国。江山如画，望中烟树历历。我醉拍手狂歌，举怀邀月，对影成三客。起舞徘徊风露下，今夕不知何夕。便欲乘风，翻然归去，何用骑鹏翼。水晶宫里，一声吹断横笛。',
        '桂花浮玉，正月满天街，夜凉如洗。风泛须眉并骨寒，人在水晶宫里。蛟龙偃蹇，观阙嵯峨，缥缈笙歌沸。霜华满地，欲跨彩云飞起。记得去年今夕，酾酒溪亭，淡月云来去。千里江山昨梦非，转眼秋光如许。青雀西来，嫦娥报我，道佳期近矣。寄言俦侣，莫负广寒沈醉',
        '满月飞明镜，归心折大刀。转蓬行地远，攀桂仰天高。水路疑霜雪，林栖见羽毛。此时瞻白兔，直欲数秋毫。稍下巫山峡，犹衔白帝城。气沈全浦暗，轮仄半楼明。刁斗皆催晓，蟾蜍且自倾。张弓倚残魄，不独汉家营。'
      ]
      const reg = new RegExp('，|？|。')
      let chartList = []
      for (const poetry of poetryList) {
        const sentenceList = poetry.split(reg).filter(item => item)
        chartList.push(...sentenceList)
      }
      chartList = chartList.map(item => ({
        name: item,
        value: Math.random() * 400
      }))
      // chartList.push({
      //   name: '寒草呈献',
      //   value: 1000
      // })

      const timerA = setTimeout(() => {
        clearTimeout(timerA)

        const moon =
          document.getElementsByClassName('sun-and-moon')[0]
        moon.style.animation = 'moon-bigger 5s'
        moon.style.width = '600px'
        moon.style.height = '600px'
        moon.style.top = 'calc( 50vh - 300px )'
        moon.style.left = 'calc( 40vw - 300px )'

        const mountainList =
          document.getElementsByClassName('mountain-common')
        mountainList[0].style.animation = 'mountain-down-a 5s'
        mountainList[0].style.top = '100vh'
        mountainList[1].style.animation = 'mountain-down-b 5s'
        mountainList[1].style.top = '100vh'

        const timerB = setTimeout(() => {
          clearTimeout(timerB)

          const arr = new Array(60)
          for (const item of arr) {
            const dom = document.createElement('div')
            dom.className = 'star'
            dom.style.left = `${Math.random() * 100}vw`
            dom.style.top = `${Math.random() * 100}vh`
            setTimeout(() => {
              document.body.appendChild(dom)
            }, 15000 * Math.random())
          }

          const timerC = setTimeout(() => {
            clearTimeout(timerC)
            const BASE_CONFIG = {
              width: 60,
              height: 60,
              padding: 2,
              delayBetweenStrokes: 0,
              strokeAnimationSpeed: 2,
              showCharacter: false,
              showOutline: false
            }
            const WRITER_CONFIG = {
              ...BASE_CONFIG,
              strokeColor: '#f9dc60'
            }

            const getWriterList = () => {
              let writerList = []
              writerList.push(
                HanziWriter.create('dan', '但', WRITER_CONFIG)
              )
              writerList.push(
                HanziWriter.create('yuan', '愿', WRITER_CONFIG)
              )
              writerList.push(
                HanziWriter.create('ren', '人', WRITER_CONFIG)
              )
              writerList.push(
                HanziWriter.create('chang', '长', WRITER_CONFIG)
              )
              writerList.push(
                HanziWriter.create('jiu', '久', WRITER_CONFIG)
              )
              writerList.push(
                HanziWriter.create('qian', '千', WRITER_CONFIG)
              )
              writerList.push(
                HanziWriter.create('li', '里', WRITER_CONFIG)
              )
              writerList.push(
                HanziWriter.create('gong', '共', WRITER_CONFIG)
              )
              writerList.push(
                HanziWriter.create('chan', '婵', WRITER_CONFIG)
              )
              writerList.push(
                HanziWriter.create('juan', '娟', WRITER_CONFIG)
              )
              return writerList
            }

            const generateAnimateWriter = async writerList => {
              const writerCount = writerList.length
              for (const writer of writerList) {
                await writer.animateCharacter()
              }
              var chart = echarts.init(
                document.getElementById('word-cloud__container')
              )
              chart.setOption({
                series: [
                  {
                    type: 'wordCloud',
                    left: 'center',
                    top: 'center',
                    width: '100%',
                    height: '100%',
                    right: null,
                    bottom: null,
                    sizeRange: [4, 30],
                    rotationRange: [0, 0],
                    rotationStep: 10,
                    gridSize: 1,
                    drawOutOfBound: false,
                    layoutAnimation: true,
                    textStyle: {
                      fontFamily: 'sans-serif',
                      fontWeight: 'bold',
                      color: '#f9dc60'
                    },
                    emphasis: {
                      focus: 'self',
                      textStyle: {
                        shadowBlur: 10,
                        shadowColor: '#333'
                      }
                    },
                    data: chartList
                  }
                ]
              })
              const timerD = setTimeout(() => {
                clearTimeout(timerD)
                // moon.style.opacity = 0.9;
                moon.style.background =
                  'radial-gradient(rgba(249, 220, 96, 0.9), rgba(249, 220, 96, 1))'
                //radial-gradient
              }, 1000)
            }
            generateAnimateWriter(getWriterList())
          }, 1000)
        }, 5000)
      }, 9000)
    </script>
  </body>
</html>
